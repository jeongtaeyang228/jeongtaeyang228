<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>눈치 챌린지: 딱 1초만</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #result, #best {
      margin-top: 20px;
      font-size: 24px;
      white-space: pre-line;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>눈치 챌린지: 딱 1초만</h1>
  <button id="startBtn" class="btn">시작</button>
  <button id="stopBtn" class="btn" disabled>정지</button>
  <div id="result"></div>
  <div id="best"></div>

  <script>
    let startTime, running = false, timeoutId;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultDiv = document.getElementById('result');
    const bestDiv = document.getElementById('best');

    function updateBest(elapsed) {
      const best = localStorage.getItem('bestTime');
      if (!best || Math.abs(elapsed - 1) < Math.abs(best - 1)) {
        localStorage.setItem('bestTime', elapsed);
        bestDiv.textContent = `🌟 최고 기록: ${elapsed.toFixed(3)}s`;
      } else {
        bestDiv.textContent = `🌟 최고 기록: ${parseFloat(best).toFixed(3)}s`;
      }
    }

    startBtn.onclick = () => {
      resultDiv.textContent = '';
      startTime = performance.now();
      running = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      timeoutId = setTimeout(() => {
        if (running) {
          resultDiv.textContent = '⏱ 시간 초과! 2초 넘었어요 😢 다시 도전!';
          running = false;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }, 2000);
    };

    stopBtn.onclick = () => {
      if (!running) return;
      clearTimeout(timeoutId);
      const elapsed = (performance.now() - startTime) / 1000;
      const diff = (elapsed - 1).toFixed(3);
      let msg = `⏱ ${elapsed.toFixed(3)}s (차이: ${Math.abs(diff)}s)\n`;
      if (Math.abs(diff) < 0.01) msg += '🎉 정확히 1초! ⭐⭐⭐';
      else if (Math.abs(diff) <= 0.1) msg += '👍 거의 완벽해요! ⭐⭐';
      else if (Math.abs(diff) <= 0.2) msg += '🙂 나쁘지 않아요! ⭐';
      else msg += '😅 다시 도전해보세요!';
      resultDiv.textContent = msg;
      updateBest(elapsed);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      running = false;
    };

    window.onload = () => {
      const best = localStorage.getItem('bestTime');
      if (best) bestDiv.textContent = `🌟 최고 기록: ${parseFloat(best).toFixed(3)}s`;
    };
  </script>
</body>
</html>
